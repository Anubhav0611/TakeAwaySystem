{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<style>
  body {
    margin: 0;
    color: #6a6f8c;
    background: #c8c8c8;
    font: 600 16px/18px 'Open Sans', sans-serif;
  }
  .alert2{
    color:white;
    font-weight: bold
    ;
  }

  *,
  :after,
  :before {
    box-sizing: border-box
  }

  .clearfix:after,
  .clearfix:before {
    content: '';
    display: table
  }

  .clearfix:after {
    clear: both;
    display: block
  }

  a {
    color: inherit;
    text-decoration: none
  }

  .login-wrap {
    width: 100%;
    margin: auto;
    max-width: 525px;
    min-height: 670px;
    position: relative;
    background: url(/media/bg.jpg) no-repeat center;
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
  }

  .login-html {
    width: 100%;
    height: 100%;
    position: absolute;
    padding: 90px 70px 50px 70px;
    background: rgba(40, 57, 101, .9);
  }

  .login-html .sign-in-htm,
  .login-html .sign-up-htm {
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    position: absolute;
    transform: rotateY(180deg);
    backface-visibility: hidden;
    transition: all .4s linear;
  }

  .login-html .sign-in,
  .login-html .sign-up,
  .login-form .group .check {
    display: none;
  }

  .login-html .tab,
  .login-form .group .label,
  .login-form .group .button {
    text-transform: uppercase;
  }

  .login-html .tab {
    font-size: 22px;
    margin-right: 15px;
    padding-bottom: 5px;
    margin: 0 15px 10px 0;
    display: inline-block;
    border-bottom: 2px solid transparent;
  }

  .login-html .sign-in:checked+.tab,
  .login-html .sign-up:checked+.tab {
    color: #fff;
    border-color: #1161ee;
  }

  .login-form {
    min-height: 345px;
    position: relative;
    perspective: 1000px;
    transform-style: preserve-3d;
  }

  .login-form .group {
    margin-bottom: 15px;
  }

  .login-form .group .label,
  .login-form .group .input,
  .login-form .group .button {
    width: 100%;
    color: #fff;
    display: block;
  }

  .login-form .group .input,
  .login-form .group .button {
    border: none;
    padding: 15px 20px;
    border-radius: 25px;
    background: rgba(255, 255, 255, .1);
  }

  .login-form .group input[data-type="password"] {
    text-security: circle;
    -webkit-text-security: circle;
  }

  .login-form .group .label {
    color: #aaa;
    font-size: 12px;
  }

  .login-form .group .button {
    background: #1161ee;
  }

  .login-form .group label .icon {
    width: 15px;
    height: 15px;
    border-radius: 2px;
    position: relative;
    display: inline-block;
    background: rgba(255, 255, 255, .1);
  }

  .login-form .group label .icon:before,
  .login-form .group label .icon:after {
    content: '';
    width: 10px;
    height: 2px;
    background: #fff;
    position: absolute;
    transition: all .2s ease-in-out 0s;
  }

  .login-form .group label .icon:before {
    left: 3px;
    width: 5px;
    bottom: 6px;
    transform: scale(0) rotate(0);
  }

  .login-form .group label .icon:after {
    top: 6px;
    right: 0;
    transform: scale(0) rotate(0);
  }

  .login-form .group .check:checked+label {
    color: #fff;
  }

  .login-form .group .check:checked+label .icon {
    background: #1161ee;
  }

  .login-form .group .check:checked+label .icon:before {
    transform: scale(1) rotate(45deg);
  }

  .login-form .group .check:checked+label .icon:after {
    transform: scale(1) rotate(-45deg);
  }

  .login-html .sign-in:checked+.tab+.sign-up+.tab+.login-form .sign-in-htm {
    transform: rotate(0);
  }

  .login-html .sign-up:checked+.tab+.login-form .sign-up-htm {
    transform: rotate(0);
  }

  .hr {
    height: 2px;
    margin: 60px 0 50px 0;
    background: rgba(255, 255, 255, .2);
  }

  .foot-lnk {
    text-align: center;
  }
</style>

<div class="container">
  <div class="container-fluid" style="width:70%">
    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="login-wrap">
        <div class="login-html">
          <a href="{% url 'login' %}"><input id="tab-2" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign
              In</label></a>
          <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign
            Up</label>

          <div class="login-form">
            <div class="group">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First Name</label>
                  <input type="text" class="input" placeholder="Enter First Name" name="fname" id="inputEmail4" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Last Name</label>
                  <input type="text" class="input" name="lname" placeholder="Enter Last Name" id="inputPassword4" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">User Name</label>
                  <input type="text" class="input" name="uname" placeholder="Enter User Name" id="inputEmail4" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="input" name="pwd" id="inputPassword4" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="input" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
                    placeholder="Enter Email" required>
                </div>

                <div class="form-group col-md-6">
                  <label for="exampleInputPassword1">Contact</label>
                  <input type="tel" maxlength="10" pattern="[1-9]{1}[0-9]{9}"  class="input" id="exampleInputPassword1" placeholder="Enter Contact Detail"
                    name="contact" title="Please enter exactly 10 digits" required>
                   
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="exampleInputPassword1">City</label>
                  <input type="text" class="input" id="exampleInputPassword1" placeholder="Enter City" name="city" required>
                </div>

                <div class="form-group col-md-6">
                  <label for="exampleInputPassword1">Date of Birth</label>
                  <input type="date" class="input" id="exampleInputPassword1" name="date" required>
                </div>
              </div>
              <div class="form-row">

                <div class="form-group col-md-6">
                  <label for="exampleInputPassword1">Full Address</label>
                  <input type="text" class="input" id="exampleInputPassword1" placeholder="Enter Address Detail"
                    name="add" required>
                </div>

                <div class="form-group col-md-6">
                  <label for="exampleInputPassword1">Image</label>
                  <input type="file" class="input" id="exampleInputPassword1" name="img" value="choose file" accept=".png, .jpg, .jpeg" required>
                </div>
              </div>
              <div class="group">
                <button type="submit" class="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>


{% if error %}
<script>
  alert('Regitered Successfully');
  window.location = "{% url 'login' %}";
</script>
{% endif %}

{% if unique %}
<script>
  alert('Username already exists');
  window.location = "{% url 'signup' %}";
</script>
{% endif %}



{% endblock %}
